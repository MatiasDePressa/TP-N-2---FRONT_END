<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFICACIÓN DE MATERIAS</title>
    <link rel="stylesheet" href="../Estilos/ModificaMateria.css">
</head>
<body>
    <img src="../Imagenes/Frente_Chacabuco.jpg" alt="Escuela Chacabuco Frente">
    <h1>MODIFICACIÓN DE MATERIAS</h1>
    <div class="form-container">
        <form id="materia-form" method="post">
            <table>
                <caption>
                    Datos de la Materia
                </caption>
                <thead>
                    <tr>
                        <th>Numero de Materia</th>
                        <th>Nombre de Materia</th>
                        <th>Logo de la Materia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nroMateria">Número de Materia</label>
                            <input type="text" id="nroMateria" name="nroMateria" maxlength="3" pattern="\d{1,3}" required>
                        </td>
                        <td><label for="nombreMateria">Nombre de Materia</label>
                            <input type="text" id="nombreMateria" name="nombreMateria" maxlength="50" pattern="[a-zA-Z\s]+" required>
                        </td>
                        <td><label for="logoMateria">Logo de la Materia</label>
                            <input type="text" id="logoMateria" name="logoMateria" required>
                            <input type="file" id="seleccionarArchivo" name="seleccionarArchivo" accept="image/*">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button type="submit">Modificar Datos</button>
                <button type="reset">Borrar datos</button>
            </div>
        </form>
    </div>

    <footer>
        <hr>
        <p><b>E.E.S.T N°6 CHACABUCO – MORÓN (7° 4° año 2024)</b></p>
        <p>Proyecto de Implementación de sitios web dinámicos</p>
        <p>Autores: Sebriano, Matos, De Pressa, </p>
    </footer>

    <script>
        document.getElementById('materia-form').addEventListener('submit', function(event) {
            // Validación del campo Número de Materia
            const nroMateria = document.getElementById('nroMateria').value;
            if (!/^\d{1,3}$/.test(nroMateria)) {
                alert('El número de materia debe tener entre 1 y 3 dígitos numéricos.');
                event.preventDefault();
                return;
            }

            // Validación del campo Nombre de Materia
            const nombreMateria = document.getElementById('nombreMateria').value;
            if (!/^[a-zA-Z\s]{1,50}$/.test(nombreMateria)) {
                alert('El nombre de la materia debe tener hasta 50 caracteres alfabéticos.');
                event.preventDefault();
                return;
            }

            // Validación del campo Logo de la Materia
            const logoMateria = document.getElementById('logoMateria').value;
            if (logoMateria.trim() === '') {
                alert('Debe proporcionar la ruta del logo de la materia.');
                event.preventDefault();
                return;
            }

            // Si todo es válido, se puede proceder con el envío del formulario
            alert('Datos validados correctamente.');
        });
    </script>
</body>
</html>
